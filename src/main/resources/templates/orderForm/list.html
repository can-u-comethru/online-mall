<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>OnlineMall</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">

			.barcon {
				width: 1000px;
				margin: 0 auto;
				text-align: center;
			}
			.barcon1 {
				font-size: 17px;
				float: left;
				margin-top: 20px;
			}
			.barcon2 {
				float: right;
			}
			.barcon2 ul {
				margin: 20px 0;
				padding-left: 0;
				list-style: none;
				text-align: center;
			}
			.barcon2 li {
				display: inline;
			}
			.barcon2 a {
				font-size: 16px;
				font-weight: normal;
				display: inline-block;
				padding: 5px;
				padding-top: 0;
				color: black;
				border: 1px solid #ddd;
				background-color: #fff;
			}
			.barcon2 a:hover{
				background-color: #eee;
			}
			.ban {
				opacity: .4;
			}
		</style>
	</head>

	<body>

		<div th:replace="~{commons/common::topbar}"></div>

		<div class="container-fluid">
			<div class="row">

				<div th:replace="~{commons/common::sidebar(active='orderForm')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2>订单列表</h2>
					<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
					<p style="color: green" th:text="${msg_}" th:if="${not #strings.isEmpty(msg_)}"></p>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>订单号</th>
									<th>用户名</th>
									<th>交易金额</th>
									<th>订单状态</th>
									<th>订单提交日期</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody id="page">
								<tr th:each="order:${orders}">
									<td th:text="${order.getOrderFormID()}"></td>
									<td th:text="${order.getCusID()}"></td>
									<td th:text="${order.getSum()}"></td>
									<td th:text="${order.getStatus()}"></td>
									<td th:text="${order.getOrderFormDate()}"></td>
									<td th:if="${order.getStatus()} eq 'pending'">
										<a class="btn btn-sm btn-primary" th:href="@{/ship(orderFormID=${order.getOrderFormID()})}">发货</a>
										<a class="btn btn-sm btn-danger" th:href="@{/ignore(orderFormID=${order.getOrderFormID()})}">忽略</a>
									</td>
									<td th:if="${order.getStatus()} eq 'processed'">
										<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-check-fill" viewBox="0 0 16 16">
											<path fill-rule="evenodd" d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM4 14a1 1 0 1 1 2 0 1 1 0 0 1-2 0zm7 0a1 1 0 1 1 2 0 1 1 0 0 1-2 0zm.354-7.646a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
										</svg>
									</td>
									<td th:if="${order.getStatus()} eq 'ignored'">
										<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-x-fill" viewBox="0 0 16 16">
											<path fill-rule="evenodd" d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM4 14a1 1 0 1 1 2 0 1 1 0 0 1-2 0zm7 0a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.354 5.646a.5.5 0 1 0-.708.708L7.793 7.5 6.646 8.646a.5.5 0 1 0 .708.708L8.5 8.207l1.146 1.147a.5.5 0 0 0 .708-.708L9.207 7.5l1.147-1.146a.5.5 0 0 0-.708-.708L8.5 6.793 7.354 5.646z"/>
										</svg>
									</td>
								</tr>
							</tbody>
						</table>

						<div id="barcon" class="barcon" >
							<div id="barcon1" class="barcon1"></div>
							<div id="barcon2" class="barcon2">
								<ul>
									<li><a href="###" id="firstPage">首页</a></li>
									<li><a href="###" id="prePage">上一页</a></li>
									<li><a href="###" id="nextPage">下一页</a></li>
									<li><a href="###" id="lastPage">尾页</a></li>
									<li><select id="jumpWhere">
									</select></li>
									<li><a href="###" id="jumpPage" onclick="jumpPage()">跳转</a></li>
								</ul>
							</div>
						</div>

					</div>
				</main>
			</div>
		</div>

		<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>

		<script>

			$(function(){

				goPage(1,10);
				var tempOption="";
				for(var i=1;i<=totalPage;i++)
				{
					tempOption+='<option value='+i+'>'+i+'</option>'
				}
				$("#jumpWhere").html(tempOption);
			})


			var pageSize=0;//每页显示行数
			var currentPage_=1;//当前页全局变量，用于跳转时判断是否在相同页，在就不跳，否则跳转。
			var totalPage;//总页数
			function goPage(pno,psize){
				var itable = document.getElementById("page");
				var num = itable.rows.length;//表格所有行数(所有记录数)

				pageSize = psize;//每页显示行数
				//总共分几页
				if(num/pageSize > parseInt(num/pageSize)){
					totalPage=parseInt(num/pageSize)+1;
				}else{
					totalPage=parseInt(num/pageSize);
				}
				var currentPage = pno;//当前页数
				currentPage_=currentPage;
				var startRow = (currentPage - 1) * pageSize+1;
				var endRow = currentPage * pageSize;
				endRow = (endRow > num)? num : endRow;
				//遍历显示数据实现分页
				for(var i=1;i<(num+1);i++){
					var irow = itable.rows[i-1];
					if(i>=startRow && i<=endRow){
						irow.style.display = "";
					}else{
						irow.style.display = "none";
					}
				}

				$("#adminTbody tr").hide();
				for(var i=startRow-1;i<endRow;i++)
				{
					$("#adminTbody tr").eq(i).show();
				}
				var tempStr = "共"+num+"条订单信息记录 分"+totalPage+"页 当前第"+currentPage+"页";
				document.getElementById("barcon1").innerHTML = tempStr;

				if(currentPage>1){
					$("#firstPage").on("click",function(){
						goPage(1,psize);
					}).removeClass("ban");
					$("#prePage").on("click",function(){
						goPage(currentPage-1,psize);
					}).removeClass("ban");
				}else{
					$("#firstPage").off("click").addClass("ban");
					$("#prePage").off("click").addClass("ban");
				}

				if(currentPage<totalPage){
					$("#nextPage").on("click",function(){
						goPage(currentPage+1,psize);
					}).removeClass("ban")
					$("#lastPage").on("click",function(){
						goPage(totalPage,psize);
					}).removeClass("ban")
				}else{
					$("#nextPage").off("click").addClass("ban");
					$("#lastPage").off("click").addClass("ban");
				}

				$("#jumpWhere").val(currentPage);
			}


			function jumpPage()
			{
				var num=parseInt($("#jumpWhere").val());
				if(num!=currentPage_)
				{
					goPage(num,pageSize);
				}
			}

		</script>



	</body>

</html>
