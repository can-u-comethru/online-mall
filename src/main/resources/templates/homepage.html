<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>OnlineMall</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">

		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
		<script src="https://cdn.bootcss.com/echarts/4.6.0/echarts.min.js"></script>

	</head>

	<body>

		<div th:replace="~{commons/common::topbar}"></div>

		<div class="container-fluid">
			<div class="row">

				<div th:replace="~{commons/common::sidebar(active='homepage')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
						<div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
							<div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
						</div>
						<div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
							<div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
						</div>
					</div>
					<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
						<h1 class="h2">我的商城</h1>
						<div class="btn-toolbar mb-2 mb-md-0">
							<div class="btn-group mr-2">
								<a class="btn btn-sm btn-outline-secondary" th:href="@{/orderForm/list}">
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-right-dots" viewBox="0 0 16 16">
										<path fill-rule="evenodd" d="M2 1h12a1 1 0 0 1 1 1v11.586l-2-2A2 2 0 0 0 11.586 11H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12z"/>
										<path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
									</svg>
									[[${message}]]
								</a>
								<button class="btn btn-sm btn-outline-secondary">
									<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
										<path fill-rule="evenodd" d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
									</svg>
									ThisWeek
								</button>
							</div>
						</div>
					</div>

					<div id="main" style="width: 600px;height:400px;float: left"></div>
					<input type="hidden" th:value="${Mon}" id="Mon">
					<input type="hidden" th:value="${Tue}" id="Tue">
					<input type="hidden" th:value="${Wed}" id="Wed">
					<input type="hidden" th:value="${Thu}" id="Thu">
					<input type="hidden" th:value="${Fri}" id="Fri">
					<input type="hidden" th:value="${Sat}" id="Sat">
					<input type="hidden" th:value="${Sun}" id="Sun">

					<div class="card" style="width: 18rem;">
						<img th:src="@{/img/smoker.png}" class="card-img-top" alt="...">
						<div class="card-body">
							<h5 class="card-title">认识我们</h5>
							<p class="card-text">本系统开发历时近2个月，旨在打造美观且功能完善的在线商城管理平台<br>
								它是Java Web程序设计期中考试大作业的子项目<br>
								©2020-2012 cn.edu.ncu.保留一切权利</p>
							<a th:href="@{/reports}" class="btn btn-primary">Learn More</a>
						</div>
					</div>
				</main>
			</div>
		</div>


		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));

			var Mon=$("#Mon").val();
			var Tue=$("#Tue").val();
			var Wed=$("#Wed").val();
			var Thu=$("#Thu").val();
			var Fri=$("#Fri").val();
			var Sat=$("#Sat").val();
			var Sun=$("#Sun").val();

			// 指定图表的配置项和数据
			var option = {
				title: {
					text: '本周销售情况'
				},
				tooltip: {},
				legend: {
					data:['交易金额']
				},
				xAxis: {
					data: ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"]
				},
				yAxis: {},
				series: [{
					name: '交易金额',
					type: 'bar',
					data: [Mon, Tue, Wed, Thu, Fri, Sat, Sun]
				}]
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>

	</body>

</html>
