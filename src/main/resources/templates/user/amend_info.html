<body>
<!--导航栏部分-->
<div th:include="/header.html ::common"></div>

<!-- 中间内容 -->
<div class="container-fluid">
    <h1 class="title center">修改个人信息</h1>
    <br/>
    <div class="col-sm-offset-2 col-md-offest-2">
        <!-- 表单输入 -->
        <div  class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 col-md-2 control-label">用户名</label>
                <div class="col-sm-6 col-md-6">
                    <input type="text" class="form-control" id="inputcustomerName" placeholder="不可更改！" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 col-md-2 control-label">邮箱</label>
                <div class="col-sm-6 col-md-6">
                    <input type="email" class="form-control" id="inputEmail" placeholder="不可更改！" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 col-md-2 control-label">密码</label>
                <div class="col-sm-6 col-md-6">
                    <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码！" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhoneNumber" class="col-sm-2 col-md-2 control-label">手机号码</label>
                <div class="col-sm-6 col-md-6">
                    <input type="text" class="form-control" id="inputPhoneNumber" placeholder="请输入手机号码！" />
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 col-md-2 control-label">地址</label>
                <div class="col-sm-6 col-md-6">
                    <input type="text" class="form-control" id="address" placeholder="请输入地址！" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="startUpdate()">确认修改</button>
                </div>
            </div>
        </div>
        <br/>
    </div>
</div>

<!--尾部-->
<div th:include="foot.html"/>

<script type="text/javascript">
    initData();
    function initData() {
        var cusID ="#{cusID}" ;
        var customer = getcustomerById(cusID);
        document.getElementById("inputcustomerName").value = customer.cusName;
        document.getElementById("inputEmail").value = customer.cusEmail;
        document.getElementById("inputPassword").value = customer.cusPwd;
        document.getElementById("inputPhoneNumber").value = customer.cusTel;
        document.getElementById("address").value = customer.cusAddress;
    }
    function startUpdate() {
        var loading = layer.load(0);
        var customer = {};
        customer.customerName = document.getElementById("inputcustomerName").value;
        customer.email = document.getElementById("inputEmail").value;
        customer.password = document.getElementById("inputPassword").value;
        customer.phoneNumber = document.getElementById("inputPhoneNumber").value;
        customer.address = document.getElementById("address").value;
        else if(customer.customerName.length >= 12){
            layer.msg('用户名长度不能超过12个字符',{icon:2});
            return;
        }
        else if(customer.cusPwd == ''){
            layer.msg('密码不能为空',{icon:2});
            return;
        }
        else if(customer.cusPwd.length>= 20){
            layer.msg('密码长度不能超过20个字符',{icon:2});
            return;
        }
        var registerResult = null;
        $.ajax({
            async : false, //设置同步
            type : 'POST',
            url : '/Shopping/doUpdate',
            data : customer,
            dataType : 'json',
            success : function(result) {
                registerResult = result.result;
            },
            error : function(result) {
                layer.alert('查询用户错误');
            }
        });
        if(registerResult == 'success'){
            layer.close(loading);
            layer.msg('修改成功',{icon:1});
            window.location.href="/Shopping/main";
        }
        else if(registerResult == 'fail'){
            layer.msg('服务器异常',{icon:2});
        }
    }

    function getcustomerById(cusID) {
        var customerResult = "";
        var customer = {};
        customer.csuID = cusID;
        $.ajax({
            async : false, //设置同步
            type : 'POST',
            url : '/Shopping/getcustomerById',
            data : customer,
            dataType : 'json',
            success : function(result) {
                customerResult = result.result;
            },
            error : function(result) {
                layer.alert('查询错误');
            }
        });
        customerResult = JSON.parse(customerResult);
        return customer
        Result;
    }
</script>
