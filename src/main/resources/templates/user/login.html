<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- basic -->
    <meta charset="utf-8">
    <!-- bootstrap css -->
    <link rel="stylesheet" th:href="@{/css/bootstraps.min.css}">
    <!-- style css -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Responsive-->
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/jquery.mCustomScrollbar.min.css}">
</head>
<!-- body -->
<body class="main-layout position_head">
<!-- header -->
<div th:replace="~{commons/header::header(active='login')}"></div>
<!-- end header -->
<!-- about section -->
<div class="about">
    <div class="container">
        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <p style="color: green" th:text="${msg_}" th:if="${not #strings.isEmpty(msg_)}"></p>
        <form th:action="@{/user/login_}">
            <div class="form-group">
                <label for="cusID">账户ID</label>
                <input type="text" class="form-control" id="cusID" name="cusID">
            </div>
            <div class="form-group">
                <label for="cusPwd">密码</label>
                <input type="password" class="form-control" id="cusPwd" name="cusPwd">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="check">Check me out</label>
            </div>
            <button type="submit" class="btn btn-outline-dark">登录</button>
        </form>
    </div>
</div>
<!-- about section -->
<!--  footer -->
<div th:replace="~{commons/footer::footer}"></div>
<!-- end footer -->
<!-- Javascript files-->
<script th:src="@{/js/jquerys.min.js}"></script>
<script th:src="@{/js/poppers.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/jquery-3.0.0.min.js}"></script>
<!-- sidebar -->
<script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}"></script>
</body>
</html>
