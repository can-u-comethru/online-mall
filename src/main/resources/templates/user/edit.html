<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- basic -->
    <meta charset="utf-8">
    <!-- bootstrap css -->
    <link rel="stylesheet" th:href="@{/css/bootstraps.min.css}">
    <!-- style css -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Responsive-->
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/jquery.mCustomScrollbar.min.css}">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" th:href="@{/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}" media="screen">
</head>
<!-- body -->
<body class="main-layout position_head">
<!-- header -->
<header>
    <!-- header inner -->
    <div class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                    <div class="full">
                        <div class="center-desk">
                            <div class="logo">
                                <a th:href="@{/user/index}"><img th:src="@{/img/logo.png}" alt="#" /></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- end header -->
<!-- about section -->
<div class="about">
    <div class="container">
        <form th:action="@{/user/edit_}">
            <div class="form-row">
                <input type="hidden" name="cusID" th:value="${customer.getCusID()}">
                <div class="form-group col-md-6">
                    <label for="cusEmail">邮箱</label>
                    <input type="email" class="form-control" id="cusEmail" name="cusEmail" th:value="${customer.getCusEmail()}">
                </div>
            </div>
            <div class="form-group">
                <label for="cusPwd">密码</label>
                <input type="password" class="form-control" id="cusPwd" name="cusPwd">
            </div>
            <div class="form-group">
                <label for="rePwd">确认密码</label>
                <input type="password" class="form-control" id="rePwd" name="rePwd">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cusAddress">收货地址</label>
                    <input type="text" class="form-control" id="cusAddress" name="cusAddress" th:value="${customer.getCusAddress()}">
                </div>
                <div class="form-group col-md-4">
                    <label for="cusTel">联系电话</label>
                    <input type="tel" class="form-control" id="cusTel" name="cusTel" th:value="${customer.getCusTel()}">
                </div>
                <div class="form-group col-md-2">
                    <label for="cusName">用户名</label>
                    <input type="text" class="form-control" id="cusName" name="cusName" th:value="${customer.getCusName()}">
                </div>
            </div>
            <input type="hidden" name="balance" th:value="${customer.getBalance()}">
            <button type="submit" class="btn btn-outline-dark">确认修改</button>
        </form>
    </div>
</div>
<!-- about section -->
<!--  footer -->
<div th:replace="~{commons/footer::footer}"></div>
<!-- end footer -->
<!-- Javascript files-->
<script th:src="@{/js/jquerys.min.js}"></script>
<script th:src="@{/js/poppers.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/jquery-3.0.0.min.js}"></script>
<!-- sidebar -->
<script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}"></script>
</body>
</html>
