<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>sungla</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" th:href="@{/css/bootstraps.min.css}">
    <!-- style css -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Responsive-->
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    <!-- fevicon -->
    <link rel="icon" th:href="@{/img/fevicon.png}" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/jquery.mCustomScrollbar.min.css}">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" th:href="@{/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/css/jquery.fancybox.min.css}" media="screen">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!-- body -->
<body class="main-layout position_head">
<!-- loader  -->
<div class="loader_bg">
    <div class="loader"><img th:src="@{/img/loading.gif}" alt="#" /></div>
</div>
<!-- end loader -->
<!-- header -->
<div th:replace="~{commons/header::header(active='register')}"></div>
<!-- end header inner -->
<!-- end header -->
<!-- about section -->
<div class="about">
    <div class="container">
        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <form th:action="@{/user/register_}">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cusID">账户ID</label>
                    <input type="text" class="form-control" id="cusID" name="cusID">
                </div>
                <div class="form-group col-md-6">
                    <label for="cusEmail">邮箱</label>
                    <input type="email" class="form-control" id="cusEmail" name="cusEmail">
                </div>
            </div>
            <div class="form-group">
                <label for="cusPwd">密码</label>
                <input type="password" class="form-control" id="cusPwd" name="cusPwd">
            </div>
            <div class="form-group">
                <label for="rePwd">确认密码</label>
                <input type="password" class="form-control" id="rePwd" name="rePwd">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cusAddress">收货地址</label>
                    <input type="text" class="form-control" id="cusAddress" name="cusAddress">
                </div>
                <div class="form-group col-md-4">
                    <label for="cusTel">联系电话</label>
                    <input type="tel" class="form-control" id="cusTel" name="cusTel">
                </div>
                <div class="form-group col-md-2">
                    <label for="cusName">用户名</label>
                    <input type="text" class="form-control" id="cusName" name="cusName">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check">
                    <label class="form-check-label" for="check">
                        Check me out
                    </label>
                </div>
            </div>
            <input type="hidden" name="balance" value="0">
            <button type="submit" class="btn btn-primary">注册</button>
        </form>
    </div>
</div>
<!-- about section -->
<!--  footer -->
<div th:replace="~{commons/footer::footer}"></div>
<!-- end footer -->
<!-- Javascript files-->
<script th:src="@{/js/jquerys.min.js}"></script>
<script th:src="@{/js/poppers.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/jquery-3.0.0.min.js}"></script>
<!-- sidebar -->
<script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>
</body>
</html>
